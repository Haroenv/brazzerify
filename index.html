  <style>
    body {
      font-family: system, -apple-system, Roboto, sans-serif;

    }

    h1 a {
      color: inherit;
      text-decoration: none;
    }

    fieldset {
      border: none;
      padding: 1em;
    }

    input[type=url] {
      border: 1px solid black;
      font-size: 1rem;
    }

    img {
      max-width: 100%;
    }
  </style>

<body>
  <header>
    <h1><a href="">Brazzerify</a></h1>
    <p>add the infamous logo to any image!</p>
    <div>
      <form id="form">
        <fieldset>
          <input type="file" name="file" />
        </fieldset>
        <fieldset>
          <label for="address">url</label>
          <input type="url" name="address" />
        </fieldset>
        <fieldset>
          <input type="submit" value="brazzerify!">
        </fieldset>
      </form>
    </div>
  </header>
  <div id="image">
  </div>
  <footer>
    <p>made by <a href="https://haroen.me/">Haroen</a>. Code on <a href="https://github.com/haroenv/brazzerify">github</a>.</p>
  </footer>
  <script src="watermark.js"></script>
  <script>
    var form = document.getElementById('form');
    var submit = form.querySelector('[type="submit"]');
    submit.addEventListener('click', function(e) {
      e.preventDefault();
      var file = form.querySelector('[type="file"]').files[0];
      var address = form.querySelector('[type="url"]').value;

      var img = document.createElement('img');
      var reader = new FileReader();
      reader.onload = (function(aImg) {
        return function(e) {
          aImg.src = e.target.result;
        };
      })(img);
      reader.readAsDataURL(file);

      if (file) {
        document.getElementById('image').innerHTML = '';
        img.className = 'watermark';
        document.getElementById('image').appendChild(img);
      } else if (address) {
        document.getElementById('image').innerHTML = '<img src="' + address + '" class="watermark">';
        console.log('<img src="' + address + '" class="watermark">');
      }

      wmark.init({
        'position': 'bottom-right',
        'opacity': 100,
        'className': 'watermark',
        'path': 'brazzers.png'
      });

    });
  </script>
